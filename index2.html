<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile_View</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main">
        <div class="titlediv">
           
            <h1 class="title">Mobile_View</h1>
            <a class="homeadd" href="index.html">Home</a>
            
        </div>
        
        <div class="mobileScreen">
            <div class="input-section">
                <!-- <label for="urlInput">Enter Website URL:</label> -->
                <input type="text" id="urlInput" placeholder="Enter Website URL...">
                <button class="loadBtn" onclick="loadWebsite()">Load</button>
            </div>
        
            <div class="device-buttons">
                <select id="deviceSelect" onchange="loadPreset()">
                    <option >Select Your Mobile</option>
                    <option value="iPhone 14">iPhone 14</option>
                    <option value="Samsung S8+">Samsung S8+</option>
                    <option value="Pixel 7">Pixel 7</option>
                    <option value="iPhone SE">iPhone SE</option>
                    <option value="Galaxy Note 10">Galaxy Note 10</option>
                    <option value="OnePlus 8">OnePlus 8</option>
                    <option value="Huawei P30">Huawei P30</option>
                    <option value="Sony Xperia 1">Sony Xperia 1</option>
                    <option value="Google Pixel 4">Google Pixel 4</option>
                    <option value="iPhone 12">iPhone 12</option>
                    <option value="Samsung Galaxy S20">Samsung Galaxy S20</option>
                    <option value="LG G8">LG G8</option>
                    <option value="Moto G7">Moto G7</option>
                    <option value="Xiaomi Mi 9">Xiaomi Mi 9</option>
                    <option value="Oppo Find X2">Oppo Find X2</option>
                    <option value="Vivo V20">Vivo V20</option>
                    <option value="Realme X50">Realme X50</option>
                    <option value="Nokia 8.3">Nokia 8.3</option>
                    <option value="Asus ROG Phone 3">Asus ROG Phone 3</option>
                    <option value="ZTE Axon 10 Pro">ZTE Axon 10 Pro</option>
                </select>
              
                <label class="heightlabel"  for="customWidth">Width</label>
                <input class="width-height" type="text" id="customWidth" placeholder="Enter width">
                <label  class="heightlabel" for="customHeight">Height</label>
                 
                <input class="width-height" type="text" id="customHeight" placeholder="Enter height">
                <button class="loadBtn" onclick="applyCustomSize()">Apply Custom Size</button>
            </div>
        
            <div class="result">
                <iframe id="websiteFrame" width="375px" height="667px" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    
    <script src="script2.js"></script>
</body>
</html>
